<!DOCTYPE html>
<html>
  <head>
    <title>Password Syncronizer</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Password Synchronizer</h1>

    <ul id="pass-list">
      <li>
        <article class="pass">
          <h2 class="key">Hello</h2>
          <button type="button" class="copy">Copy</button>
          <button type="button" class="delete">Delete</button>
          <button type="button" class="view">View</button>
          <span class="secret"></span>
        </article>
      </li>
      <li>
        <article class="pass">
          <h2 class="key">123</h2>
          <button type="button" class="copy">Copy</button>
          <button type="button" class="delete">Delete</button>
          <button type="button" class="view">View</button>
          <span class="secret"></span>
        </article>
      </li>
      <li>
        <article class="pass">
          <h2 class="key">github.com</h2>
          <button type="button" class="copy">Copy</button>
          <button type="button" class="delete">Delete</button>
          <button type="button" class="view">View</button>
          <span class="secret"></span>
        </article>
      </li>
    </ul>

    <!-- JavaScript -->
    <script>window.app = {};</script>
    <script src="openpgp/openpgp.js"></script>
    <script src="js/view-password.js"></script>
    <script src="js/model-crypt.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
